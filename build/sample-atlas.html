<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="fsico{{size}}.css" rel="stylesheet">
		<title>{{title}}</title>
	</head>
	<body>
		<h1 class="text-center">{{title}}</h1>
		<h2 class="text-center">{{size}}px Size</h2>
		<h3>Sizes</h3>
		<div class="row g-2 px-2 text-center justify-content-center {{showSmall}}">
			<div class="col border rounded-1"><i class="fsico fsico_sm fsico-fill-digestate"></i><br>Small (.fsico_sm)</div>
			<div class="col border rounded-1"><i class="fsico fsico-fill-digestate"></i><br>Normal</div>
		</div>
		<div class="row g-2 px-2 text-center justify-content-center {{showBig}}">
			<div class="col border rounded-1"><i class="fsico fsico_vsm fsico-fill-digestate"></i><br>Very Small (.fsico_vsm)</div>
			<div class="col border rounded-1"><i class="fsico fsico_sm fsico-fill-digestate"></i><br>Small (.fsico_sm)</div>
			<div class="col border rounded-1"><i class="fsico fsico-fill-digestate"></i><br>Normal</div>
			<div class="col border rounded-1"><i class="fsico fsico_big fsico-fill-digestate"></i><br>Big (.fsico_big)</div>
			<div class="col border rounded-1"><i class="fsico fsico_huge fsico-fill-digestate"></i><br>Huge (.fsico_huge)</div>
		</div>

		<h3>Icons</h3>
		<div class="px-3">
			<div class="row g-2 px-2 justify-content-center">
				{{icons}}
			</div>
		</div>
	</body>
</html>
