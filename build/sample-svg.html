<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="fsico.css" rel="stylesheet">
		<style>
			.h0 { font-size: 4rem; }
		</style>
		<title>{{title}}</title>
	</head>
	<body>
		<h1 class="text-center">{{title}}</h1>
		<h2 class="text-center">Scalable!</h2>
		<div class="text-center">
			<span class="display-1"><i class="fsico-fill-propane"></i></span>
			<span class="display-2"><i class="fsico-fill-propane"></i></span>
			<span class="display-3"><i class="fsico-fill-propane"></i></span>
			<span class="display-4"><i class="fsico-fill-propane"></i></span>
			<span class="display-5"><i class="fsico-fill-propane"></i></span>
			<span class="display-6"><i class="fsico-fill-propane"></i></span>
			<span class="h2"><i class="fsico-fill-propane"></i></span>
			<span class="h3"><i class="fsico-fill-propane"></i></span>
			<span class="h4"><i class="fsico-fill-propane"></i></span>
			<span class="h5"><i class="fsico-fill-propane"></i></span>
			<span class="h6"><i class="fsico-fill-propane"></i></span>
			<span class="h6"><i class="fsico-fill-methane"></i></span>
			<span class="h5"><i class="fsico-fill-methane"></i></span>
			<span class="h4"><i class="fsico-fill-methane"></i></span>
			<span class="h3"><i class="fsico-fill-methane"></i></span>
			<span class="h2"><i class="fsico-fill-methane"></i></span>
			<span class="display-6"><i class="fsico-fill-methane"></i></span>
			<span class="display-5"><i class="fsico-fill-methane"></i></span>
			<span class="display-4"><i class="fsico-fill-methane"></i></span>
			<span class="display-3"><i class="fsico-fill-methane"></i></span>
			<span class="display-2"><i class="fsico-fill-methane"></i></span>
			<span class="display-1"><i class="fsico-fill-methane"></i></span>
		</div>

		<h3>Icons</h3>
		<div class="px-3">
			<div class="row g-2 px-2 justify-content-center">
				{{icons}}
			</div>
		</div>
	</body>
</html>
